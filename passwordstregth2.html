<!DOCTYPE html>
<html>
<head>
<script>
function myFunction(x)
{
var msg; 
var z=document.getElementById("p1").value.length 
if(z>5)
{
x.style.background="#8EF470";   
msg="password strength good";  
}  
else
{
x.style.background="red";  
msg="password strength poor";  
}  
document.getElementById('t1').innerText=msg;
}
</script>
</head>
<body>

Enter your password <input id="p1" type="text" onkeyup="myFunction(this)" >

<div id="t1"></div>
</body>
</html>
