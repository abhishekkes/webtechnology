<html>
<head>
<script>  
function getTime()
{  
var today=new Date();  
var h=today.getHours();  
var m=today.getMinutes();  
var s=today.getSeconds();  
document.getElementById('p1').innerHTML=h+":"+m+":"+s;
setTimeout(function(){getTime()},1000);
}  
</script>  
</head>
<body onload="getTime();">
Current Time: <p id="p1"></p>  
</body>
</html>
