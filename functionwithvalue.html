<html>
<head>
<script type="text/javascript">
function product()
{
var a=document.getElementById("t1").value;
var b=document.getElementById("t2").value;
document.write(a*b);
}
</script>
</head>

<body>
1st <input type="text" id="t1"><br>
2nd <input type="text" id="t2"><br>
<input type="button" onclick="product()" value="click here">

</body>
</html>
