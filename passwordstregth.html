<!DOCTYPE html>
<html>
<body>
<script type="text/javascript" >  
function validate() {  
var msg; 
var z=document.f1.userPass.value.length 
if(z>10){  
msg="password strength good";  
}  
else{  
msg="password strength poor";  
}  
document.getElementById('p1').innerText=msg;  
 }  
  
</script>  
<form name="f1"> 
<input type="password" name="userPass" onkeyup="validate()">  
<p id="p1"></p>  
</form> 

</body>
</html>
